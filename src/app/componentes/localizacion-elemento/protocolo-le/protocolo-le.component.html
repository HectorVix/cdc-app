<div class="card-content white">
    <mat-tab-group dynamicHeight>
        <mat-tab label="Formulario">
            <div class="card-body">
                <form [formGroup]="protocoloLeForm">
                    <div class="modal-content mat-elevation-z8">
                        <div class="modal-header  color-green">
                            <h5 class="modal-title">Protocolo LE</h5>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <label for="">CODIGOE:</label>
                            </div>
                            <div class="md-form col-md-3 mt10">
                                <input mdbInputDirective type="text" id="formCodigoe" class="form-control" formControlName="codigoe" data-error="" data-success="correcto"
                                    required>
                                <label for="formCodigoe"></label>
                            </div>
                            <div class="col-md-1">
                                <label for="">RANGOG:</label>
                            </div>
                            <div class="col-md-2 mt10">
                                <select class="form-control color-green color-hover-black" formControlName="rangog">
                                    <option *ngFor="let sRangog of criterio_rangog" [value]="sRangog">{{sRangog}}</option>
                                </select>
                            </div>
                            <div class="col-md-1">
                                <label for="">RANGON:</label>
                            </div>
                            <div class="col-md-2 mt10">
                                <select class="form-control  color-green color-hover-black" formControlName="rangon">
                                    <option *ngFor="let sRangon of criterio_rangon" [value]="sRangon">{{sRangon}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <label for="">NOMBRE:</label>
                            </div>
                            <div class="md-form col-md-9 mt-20 ">
                                <input mdbInputDirective type="text" id="formNombre" class="form-control" formControlName="nombre" data-error="incorrecto"
                                    data-success="correcto">
                                <label for="formNombre"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <label for="">NOMCOMUN:</label>
                            </div>
                            <div class="md-form col-md-9 mt-20">
                                <input mdbInputDirective type="text" id="formNomcomun" class="form-control" formControlName="nomcomun" data-error="incorrecto"
                                    data-success="correcto">
                                <label for="formNomcomun"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8"></div>
                            <div class="md-form col-md-2 input-group-append mt-20">
                                <input mdbInputDirective type="text" id="formFecha" class="form-control" formControlName="fecha" data-error=" " data-success=" "
                                    ngbDatepicker #dFecha="ngbDatepicker">
                                <label for="formFecha">&nbsp;&nbsp;&nbsp;&nbsp;FECHA</label>
                                <div (click)="dFecha.toggle()">
                                    <i class="fa fa-calendar prefix"></i>
                                </div>
                            </div>
                        </div>
                        <div class="row mx-auto color-green">
                            <ng2-smart-table [settings]="settings_Protocolo" [source]="source_Protocolo">
                            </ng2-smart-table>
                        </div>
                    </div>
                    <div class="text-center ">
                        <button class="btn color-green waves-light" type="submit" mdbWavesEffect>Guardar</button>
                        <button class="btn color-green waves-light" type="reset" mdbWavesEffect>Cancelar</button>
                    </div>
                </form>
            </div>
        </mat-tab>
        <mat-tab label="Buscar">
            <div class="card-body">
                <div class="modal-content mat-elevation-z8">
                    <div class="modal-header color-green"></div>
                    <form class="base-form">
                        <mat-form-field class="base-full-width">
                            <input matInput placeholder="Codigo del Elemento">
                        </mat-form-field>
                        <mat-form-field class="base-full-width">
                            <input matInput placeholder="Nombre">
                        </mat-form-field>
                        <mat-form-field class="base-full-width">
                            <input matInput placeholder="Nombre ComÃºn">
                        </mat-form-field>
                        <div class="mat-elevation-z8" class="base-form">
                            <button mat-raised-button class="color-green">Buscar</button>
                            <button mat-raised-button class="color-green">Buscar Todos</button>
                        </div>
                    </form>
                </div>
                <app-tabla-busqueda></app-tabla-busqueda>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
