<!-- <div class="card-body"> -->
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
  </mat-form-field>
  <div class="mat-elevation-z8" *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- No. Column -->
      <div class="col-md-1">
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
          <td mat-cell *matCellDef="let row"> {{row.numero}} </td>
        </ng-container>
      </div>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Documento</th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="color-green"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="base-element-row" (click)="descargarArchivo(row);">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
<!-- </div> -->
