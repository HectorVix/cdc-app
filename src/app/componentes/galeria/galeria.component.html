<div class="modal-content">
  <div class="modal-header color-green">
    <h5 class="modal-tittle">Fotos</h5>
  </div>
  <mat-tab-group dynamicHeight>
    <mat-tab label="Galeria">
      <div class="row">
        <div class="col-md-2">
          <div class="mat-elevation-z8" class="base-form">
            <input type="file" #file style="display: none" accept="image/gif, image/jpg, image/jpeg, image/png" (change)="onFilesAdded()"
              multiple />
            <button mat-raised-button class="add-files-btn  color-green" (click)="agregarArchivos()">Agregar</button>
          </div>
        </div>
      </div>
      <section>
        <br>
        <ks-modal-gallery [id]="1" [modalImages]="imagenes" [plainGalleryConfig]="plainGalleryGrid" [buttonsConfig]="personalizadoButtons"
          (show)="onVisibleIndex($event)" [currentImageConfig]="{downloadable: true}" (buttonBeforeHook)="onButtonBeforeHook($event,descripcionIndex)"
          (buttonAfterHook)="onButtonAfterHook($event)">
        </ks-modal-gallery>
      </section>
    </mat-tab>
    <mat-tab label="Editar">
      <div class="row">
        <button mat-button (click)="anterior()">
          <i class="fa fa-chevron-left prefix"></i>
        </button>
        <button mat-button (click)="siguiente()">
          <i class="fa fa-chevron-right prefix"></i>
        </button>
      </div>
      <div class="scrolling-wrapper base-tam-y ">
        <ng-tempplate *ngIf="imagenes.length>=1">
          <img *ngIf="imagenes[descripcionIndex].plain && imagenes[descripcionIndex].plain.img; else noThumb" [src]="imagenes[descripcionIndex].plain.img"
          />
          <ng-template #noThumb>
            <img [src]="imagenes[descripcionIndex].modal.img" />
          </ng-template>
        </ng-tempplate>
      </div>
      <div class="row">
        <button mat-button (click)="anterior()">
          <i class="fa fa-chevron-left prefix"></i>
        </button>
        <button mat-button (click)="siguiente()">
          <i class="fa fa-chevron-right prefix"></i>
        </button>
      </div>
      <div class="modal-content mat-elevation-z4">
        <div class="modal-header color-green"></div>
        <div class="row">
          <div class="col-md-7">
            <mat-form-field>
              <textarea matInput [(ngModel)]="descripcion" placeholder="Descripción" (ngModelChange)="onChanges()"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-7">
            <mat-form-field>
              <textarea matInput [(ngModel)]="comentario" placeholder="Comentarios" (ngModelChange)="onChanges()"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-7">
            <mat-form-field>
              <input matInput [(ngModel)]="autor" placeholder="Autor" (ngModelChange)="onChanges()">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="md-form col-md-4 input-group-append mt5">
            <input mdbInputDirective type="text" id="formFecha" class="form-control" [(ngModel)]="fecha" (ngModelChange)="onChanges()"
              data-error=" " data-success=" " ngbDatepicker #dFechaCreacion="ngbDatepicker">
            <label for="formFecha">&nbsp;&nbsp;&nbsp;&nbsp;Fecha creación</label>
            <div (click)="dFechaCreacion.toggle()">
              <i class="fa fa-calendar prefix"></i>
            </div>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
<!-- fin modal-content  -->
