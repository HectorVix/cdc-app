<div class="card-content white">

                <ng-template ngbTabContent>

                    </form>
                    <!-- fin form -->
                    <div class="text-center ">

                    </ng-template>
                    <ng-template ngbTabContent>
                        <form action="">

                        <div class="text-center ">

                                <button class="btn btn-cyan waves-light" (click)="fCaracterizacionPlatasNacional.select('tab-selectbyid1')" mdbWavesEffect>Atras</button>
