<div class="card-content white">
  <div class="card-body">
      <ngb-tabset #fCaracterizacionVertebradosNacional="ngbTabset">
          <!-- página 1 -->

                    </div>
                    <!-- fin modal-content -->

                    <!-- fin modal-content -->

                    <!-- fin modal-content -->

                        </div>
                        <!-- fin modal-header -->
                    </div>
                    <!-- fin modal-content -->

                          <button class="btn btn-cyan waves-light" (click)="fCaracterizacionVertebradosNacional.select('tab-selectbyid2')" mdbWavesEffect>Siguiente</button>

          <!-- fin ngb-tab -->
