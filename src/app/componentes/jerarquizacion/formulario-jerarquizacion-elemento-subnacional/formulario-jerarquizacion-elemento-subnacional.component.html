
<div class="card-content white">
    <div class="card-body">
        <ngb-tabset #fJerarquizacionElementoGlobal="ngbTabset">           
            <!-- Formulario -->
            <ngb-tab id="Formulario">
                    <ng-template ngbTabTitle>
                        <b>Formulario</b>
                    </ng-template>
                    <ng-template ngbTabContent>
                        <form action="">
    
                        </form>
                        <!-- fin form -->
                        <div class="text-center ">
                            <p>                              
                                <button class="btn btn-cyan waves-light" type="submit" mdbWavesEffect>Guardar</button>                                            
                                <button class="btn btn-cyan waves-light" type="reset" mdbWavesEffect>Cancelar</button>
                            </p>
                        </div>
                    </ng-template>
                    <!-- fin ng-template -->
                </ngb-tab>
            <!-- fin ngb-tab -->
             <!-- Editar -->
             <ngb-tab id="Editar">
                <ng-template ngbTabTitle>
                    <b>Editar</b>
                </ng-template>
                <ng-template ngbTabContent>
                    <form action="">

                    </form>
                    <!-- fin form -->
                    <div class="text-center ">
                        <p>                              
                            <button class="btn btn-cyan waves-light" type="submit" mdbWavesEffect>Guardar</button>                                            
                            <button class="btn btn-cyan waves-light" type="reset" mdbWavesEffect>Cancelar</button>
                        </p>
                    </div>
                </ng-template>
                <!-- fin ng-template -->
            </ngb-tab>
        <!-- fin ngb-tab -->
        </ngb-tabset>
        <!-- fin ngb-tabset -->
    </div>
    <!-- fin card-body -->
</div>
<!-- fin card-content -->
