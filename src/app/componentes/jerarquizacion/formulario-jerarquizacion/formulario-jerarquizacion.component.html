<div class="card-content white">
  <div class="card-body">
    <form [formGroup]="jerarquizacionForm " (ngSubmit)="onSubmit()">
      <ngb-tabset #JerarquizacionElementoGlobal="ngbTabset">
        <ngb-tab id="tab-formulario">
          <ng-template ngbTabTitle>
            <b>Formulario</b>
          </ng-template>
          <ng-template ngbTabContent>
            <ngb-tabset #fJ="ngbTabset">
              <ngb-tab id="tab-selectbyid1">
                <ng-template ngbTabTitle>
                  <b>1</b>
                </ng-template>
                <ng-template ngbTabContent>


                  <div class="modal-content">
                    <div class="modal-header color-green">
                      <h5 class="modal-tittle">Jerarquización del Elemento (Global)</h5>
                    </div>
                    <!-- Codigo del elemento -->
                    <div class="row">
                      <div class="col-md-2 ">
                        <label for="">CODIGOE:</label>
                      </div>
                      <div class="md-form col-md-4 mt5">
                        <input mdbInputDirective type="text" id="formCodigoe" class="form-control" formControlName="codigoe" data-error="incorrecto"
                          data-success="correcto" required>
                      </div>
                    </div>
                    <!--Nombre nacional  -->
                    <div class="row">
                      <div class="col-md-2">
                        <label for="">NOMBREN:</label>
                      </div>
                      <div class="md-form col-md-9 mt-15">
                        <input mdbInputDirective type="text" id="formNombren" class="form-control" formControlName="nombren" data-error=" " data-success=" ">
                      </div>
                    </div>
                    <!--codigo del pais -->
                    <div class="row">
                      <div class="col-md-2">
                        <label for="">NACION:</label>
                      </div>
                      <div class="md-form col-md-4 mt-20">
                        <input mdbInputDirective type="text" id="formNacion" class="form-control" formControlName="nacion" data-error=" " data-success=" ">
                      </div>
                    </div>

                    <!--  -->
                    <div class="row">
                      <div class="col-md-2">
                        <label>NLOCTIP:</label>
                      </div>
                      <div class="md-form  col-md-9 mt-20">
                        <i class="fa fa-pencil prefix"></i>
                        <textarea mdbInputDirective type="text" id="formNloctip" class="md-textarea form-control" rows="1" data-error=" " data-success=" "
                          formControlName="nloctip"></textarea>
                        <label for="formNloctip"></label>
                      </div>
                    </div>

                    <!--  -->
                    <div class="row">
                      <div class="col-md-2">
                        <label for="">NLESTIM:</label>
                      </div>
                      <div class="col-md-5 mt-15">
                        <select class="form-control color-green" formControlName="nlestim">
                          <option *ngFor="let sNestim of lestim; let i1 = index;" [value]="getCriterio_Jerarquizacion(i1)">{{sNestim}}</option>

                        </select>
                      </div>
                    </div>
                    <!--  -->
                    <div class="row">
                      <div class="col-md-2">
                        <label for="">NLESTIMCOM:</label>
                      </div>
                      <div class="md-form col-md-9 mt10">
                        <i class="fa fa-pencil prefix"></i>
                        <textarea mdbInputDirective type="text" id="formCita" class="md-textarea form-control" rows="2" data-error=" " data-success=" "
                          formControlName="nlestimcom" required></textarea>
                        <label for="formCita">Anote el número exacto de localizaciones existentes conocidas.</label>
                      </div>
                    </div>
                    <!--  -->
                    <!-- *** -->
                    <!--  -->
                    <div class="row">
                      <div class="col-md-2">
                        <label for="">NABUND:</label>
                      </div>
                      <div class="col-md-9 mt-15">
                        <select class="form-control color-green" formControlName="nabund">
                          <option *ngFor="let sNabund of labund; let i2 = index;" [value]="getCriterio_Jerarquizacion(i2)">{{sNabund}}</option>
                        </select>
                      </div>
                    </div>
                    <!--  -->
                    <div class="row">
                      <div class="col-md-2">
                        <label for="">NABUNDCOM:</label>
                      </div>
                      <div class="md-form  col-md-9">
                        <i class="fa fa-pencil prefix"></i>
                        <textarea mdbInputDirective type="text" id="formCita" class="md-textarea form-control" rows="2" data-error="incorrecto, minimo de 5 caracteres"
                          data-success="correcta" formControlName="nabundcom"></textarea>
                        <label for="formCita"></label>
                      </div>
                    </div>
                    <!--  -->
                    <!--  -->
                    <div class="row">
                      <div class="col-xs-6 col-sm-2">
                        <label for="">NDIST:</label>
                      </div>
                      <div class="col-xs-6 col-sm-3">
                        <select class="form-control" formControlName="ndist" required>
                          <option *ngFor="let sNdist of lndist" [value]="sNdist">{{sNdist}}</option>
                        </select>
                      </div>
                    </div>
                    <!--  -->
                    <div class="row">
                      <div class="col-xs-6 col-sm-2">
                        <label for="">NDISTCOM:</label>
                      </div>
                      <div class="md-form  col-xs-6 col-sm-7">
                        <i class="fa fa-pencil prefix"></i>
                        <textarea mdbInputDirective type="text" id="formCita" class="md-textarea form-control" rows="2" data-error="incorrecto, minimo de 5 caracteres"
                          data-success="correcta" formControlName="ndistcom" required></textarea>
                        <label for="formCita"></label>
                      </div>
                    </div>
                    <!--  -->
                    <!--  -->
                    <div class="row">
                      <div class="col-xs-6 col-sm-2">
                        <label for="">NLEPROT:</label>
                      </div>
                      <div class="col-xs-6 col-sm-3">
                        <select class="form-control" formControlName="nleprot" required>
                          <option *ngFor="let sNleprot of leprot" [value]="sNleprot">{{sNleprot}}</option>
                        </select>
                      </div>
                    </div>
                    <!--  -->
                    <div class="row">
                      <div class="col-xs-6 col-sm-2">
                        <label for="">NLEPROTCOM:</label>
                      </div>
                      <div class="md-form  col-xs-6 col-sm-7">
                        <i class="fa fa-pencil prefix"></i>
                        <textarea mdbInputDirective type="text" id="formCita" class="md-textarea form-control" rows="3" data-error="incorrecto, minimo de 5 caracteres"
                          data-success="correcta" formControlName="nleprotcom" required></textarea>
                        <label for="formCita"></label>
                      </div>
                    </div>
                    <!--  -->
                    <!--  -->
                    <div class="row">
                      <div class="col-xs-6 col-sm-2">
                        <label for="">NAMENAZ:</label>
                      </div>
                      <div class="col-xs-6 col-sm-3">
                        <select class="form-control" formControlName="namenaz" required>
                          <option *ngFor="let sNamenaz of lamenaz" [value]="sNamenaz">{{sNamenaz}}</option>
                        </select>
                      </div>
                    </div>
                    <!--  -->
                    <div class="row">
                      <div class="col-xs-6 col-sm-2">
                        <label for="">NAMENAZCOM:</label>
                      </div>
                      <div class="md-form  col-xs-6 col-sm-7">
                        <i class="fa fa-pencil prefix"></i>
                        <textarea mdbInputDirective type="text" id="formCita" class="md-textarea form-control" rows="3" data-error="incorrecto, minimo de 5 caracteres"
                          data-success="correcta" formControlName="namenazcom" required></textarea>
                        <label for="formCita"></label>
                      </div>
                    </div>
                    <!--  -->
                    <!-- *** -->
                  </div>
                  <!-- fin modal-content -->
                  <div class="text-center">
                    <button class="btn btn-outline-primary" (click)="fJ.select('tab-selectbyid2')">Siguiente</button>
                    <button class="btn btn-outline-primary" type="reset">Cancelar</button>
                  </div>

                </ng-template>
              </ngb-tab>
              <ngb-tab id="tab-selectbyid2">
                <ng-template ngbTabTitle>
                  <b>2</b>
                </ng-template>
                <ng-template ngbTabContent>
                  <!-- Página 2 -->

                  <div class="modal-content">
                    <!--  -->
                    <div class="row">
                      <div class="col-xs-6 col-sm-2">
                        <label for="">NOTROCONSI:</label>
                      </div>
                      <div class="md-form  col-xs-6 col-sm-7">
                        <i class="fa fa-pencil prefix"></i>
                        <textarea mdbInputDirective type="text" id="formCita" class="md-textarea form-control" rows="3" data-error="incorrecto, minimo de 5 caracteres"
                          data-success="correcta" formControlName="notroconsi" required></textarea>
                        <label for="formCita"></label>
                      </div>
                    </div>
                    <!--  -->
                    <!--  -->
                    <div class="row">
                      <div class="col-xs-6 col-sm-2">
                        <label for="">RANGON:</label>
                      </div>
                      <div class="col-xs-6 col-sm-3">
                        <select class="form-control" formControlName="rangon" required>
                          <option *ngFor="let sRangon of lrango" [value]="sRangon">{{sRangon}}</option>
                        </select>
                      </div>

                      <div class="md-form form-sm input-group-append mt-0">
                        <i class="fa fa-calendar prefix "></i>
                        <input mdbInputDirective type="text" id="formFecharn" class="form-control" formControlName="fecharn" ngbDatepicker #dFecharn="ngbDatepicker">
                        <label for="formFecharn">FECHARN</label>
                        <div class="input-group-append ">
                          <button class="btn btn-info mb-2 waves-light" (click)="dFecharn.toggle()" mdbWavesEffect>Date
                          </button>
                        </div>
                      </div>
                    </div>
                    <!-- **** -->
                    <!--  -->
                    <div class="row">
                      <div class="col-xs-6 col-sm-2">
                        <label for="">NRANRZON:</label>
                      </div>
                      <div class="md-form  col-xs-6 col-sm-7">
                        <i class="fa fa-pencil prefix"></i>
                        <textarea mdbInputDirective type="text" id="formCita" class="md-textarea form-control" rows="3" data-error="incorrecto, minimo de 5 caracteres"
                          data-success="correcta" formControlName="nranrzon" required></textarea>
                        <label for="formCita"></label>
                      </div>
                    </div>
                    <!--  -->
                    <!--  -->
                    <div class="row">
                      <div class="col-xs-6 col-sm-2">
                        <label for="">NNECPROTEC:</label>
                      </div>
                      <div class="md-form  col-xs-6 col-sm-7">
                        <i class="fa fa-pencil prefix"></i>
                        <textarea mdbInputDirective type="text" id="formCita" class="md-textarea form-control" rows="3" data-error="incorrecto, minimo de 5 caracteres"
                          data-success="correcta" formControlName="nnecprotec" required></textarea>
                        <label for="formCita"></label>
                      </div>
                    </div>
                    <!--  -->
                    <!--  -->
                    <div class="row">
                      <div class="col-xs-6 col-sm-2">
                        <label for="">NNECINVENT:</label>
                      </div>
                      <div class="md-form  col-xs-6 col-sm-7">
                        <i class="fa fa-pencil prefix"></i>
                        <textarea mdbInputDirective type="text" id="formCita" class="md-textarea form-control" rows="3" data-error="incorrecto, minimo de 5 caracteres"
                          data-success="correcta" formControlName="nnecinvent" required></textarea>
                        <label for="formCita"></label>
                      </div>
                    </div>
                    <!--  -->
                    <!--  -->
                    <div class="row">
                      <div class="col-xs-6 col-sm-2">
                        <label for="">NNECESTUDI:</label>
                      </div>
                      <div class="md-form  col-xs-6 col-sm-7">
                        <i class="fa fa-pencil prefix"></i>
                        <textarea mdbInputDirective type="text" id="formCita" class="md-textarea form-control" rows="3" data-error="incorrecto, minimo de 5 caracteres"
                          data-success="correcta" formControlName="nnecestudi" required></textarea>
                        <label for="formCita"></label>
                      </div>
                    </div>
                    <!--  -->
                    <!--  -->
                    <div class="row">
                      <div class="col-xs-6 col-sm-2">
                        <label for="">NNECMAEJO:</label>
                      </div>
                      <div class="md-form  col-xs-6 col-sm-7">
                        <i class="fa fa-pencil prefix"></i>
                        <textarea mdbInputDirective type="text" id="formNnecmaejo" class="md-textarea form-control" rows="3" data-error="incorrecto, minimo de 5 caracteres"
                          data-success="correcta" formControlName="nnecmaejo" required></textarea>
                        <label for="formCita"></label>
                      </div>
                    </div>
                    <!--  -->
                    <div class="row">
                      <div class="col-xs-6 col-sm-2">
                        <label for="">RESRN:</label>
                      </div>
                      <div class="md-form col-sm-4 mt-0">
                        <input mdbInputDirective type="text" id="formResrn" class="form-control" formControlName="resrn" data-error="incorrecto, minimo 3 caracteres"
                          data-success="correcto" required>
                      </div>
                    </div>
                    <!--  -->
                    <div class="row">
                      <div class="col-xs-6 col-sm-2">
                        <label for="">EDAUTOR:</label>
                      </div>
                      <div class="md-form col-sm-4 mt-0">
                        <input mdbInputDirective type="text" id="formEdautor" class="form-control" formControlName="edautor" data-error="incorrecto, minimo 3 caracteres"
                          data-success="correcto" required>
                      </div>
                    </div>
                    <!--  -->
                    <div class="row">
                      <div class="col-xs-6 col-sm-2">
                        <label for="">EDICION:</label>
                      </div>


                      <div class="md-form form-sm input-group-append mt-0">
                        <i class="fa fa-calendar prefix "></i>
                        <input mdbInputDirective type="text" id="formEdicion" class="form-control" formControlName="edicion" ngbDatepicker #dEdicion="ngbDatepicker">
                        <label for="formEdicion"></label>
                        <div class="input-group-append ">
                          <button class="btn btn-info mb-2 waves-light" (click)="dEdicion.toggle()" mdbWavesEffect>Date
                          </button>
                        </div>
                      </div>
                      <div class="md-form form-sm input-group-append mt-0">
                        <i class="fa fa-calendar prefix "></i>
                        <input mdbInputDirective type="text" id="formActualizar" class="form-control" formControlName="actualizar" ngbDatepicker
                          #dActualizar="ngbDatepicker">
                        <label for="formActualizar">ACTUALIZAR</label>
                        <div class="input-group-append ">
                          <button class="btn btn-info mb-2 waves-light" (click)="dActualizar.toggle()" mdbWavesEffect>Date
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- fin modal-content -->
                  <div class="text-center">
                    <button class="btn btn-outline-primary" (click)="fJ.select('tab-selectbyid1')">Atras</button>                  
                    <input type="submit" class="btn btn-primary waves-light" mdbWavesEffect value="guardar">
                    <input type="reset" class="btn btn-primary waves-light" mdbWavesEffect value="Cancelar">                  
                  </div>
                </ng-template>
              </ngb-tab>
            </ngb-tabset>
            <!-- fin ngb-tabset -->
          </ng-template>
        </ngb-tab>
        <!-- fin ngb-tab -->
        <ngb-tab id="tab-editar">
          <ng-template ngbTabTitle>
            <b>Editar</b>
          </ng-template>
        </ngb-tab>
        <!-- fin ngb-tab -->
      </ngb-tabset>
      <!-- fin ngb-tabset -->
    </form>
    <!-- fin form -->
  </div>
  <!-- fin-card-body -->
</div>
<!-- fin card-content -->
