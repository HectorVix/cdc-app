<div class="card-content white">
  <div class="card-body">
    <ngb-tabset #fR="ngbTabset">
      <ngb-tab id="tab-pag1">
        <ng-template ngbTabTitle>
          <b>1</b>
        </ng-template>
        <ng-template ngbTabContent>

          <form [formGroup]="reForm">
            <!-- Identificadores -->
            <div class="modal-content ">
              <div class="modal-header color-green">
                <h5 class="modal-title">Identificadores</h5>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <label for="">CODIGOE:</label>
                </div>
                <div class="md-form col-md-4">
                  <input mdbInputDirective type="text" id="formCodigoe" class="form-control" formControlName="codigoe" data-error="incorrecto,ingresa el codigo del elemento correcto"
                    data-success="correcto" required>
                </div>
                <div class="md-form col-md-4">
                  <input mdbInputDirective type="text" id="formTropicos" class="form-control" formControlName="tropicos" data-error="incorrecto"
                    data-success="correcto" required>
                  <label for="formTropicos">&nbsp;&nbsp;&nbsp;&nbsp;TROPICOS</label>
                </div>
              </div>
              <!-- fin row -->
              <div class="row">
                <div class="col-md-2">
                  <label for="">NACION:</label>
                </div>
                <div class="md-form col-md-4 mt-1">
                  <input mdbInputDirective type="text" id="formNacion" class="form-control" formControlName="nacion" data-error="incorrecto"
                    data-success="correcto" required>
                </div>
                <div class="md-form col-md-4 mt-1">
                  <input mdbInputDirective type="text" id="formSubnacion" class="form-control" formControlName="subnacion" data-error="incorrecto"
                    data-success="correcto" required>
                  <label for="formSubnacion">&nbsp;&nbsp;&nbsp;&nbsp;SUBNACION</label>
                </div>
              </div>
              <!-- fin row -->
            </div>
            <!-- fin modal-content -->
            <!-- Taxonomia (Global) -->
            <div class="modal-content ">
              <div class="modal-header color-green">
                <h5 class="modal-title">Taxonomia (Global)</h5>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <label for="">CLASETAX:</label>
                </div>
                <div class="md-form col-md-4">
                  <input mdbInputDirective type="text" id="formClasetax" class="form-control" formControlName="clasetax" data-error=" " data-success=" ">
                </div>
                <div class="md-form col-md-4">
                  <input mdbInputDirective type="text" id="formOrden" class="form-control" formControlName="orden" data-error=" " data-success=" ">
                  <label for="formOrden">&nbsp;&nbsp;&nbsp;&nbsp;ORDEN</label>
                </div>
              </div>
              <!-- fin row -->
              <div class="row">
                <div class="col-md-2">
                  <label for="">FAMILIA:</label>
                </div>
                <div class="md-form col-md-4 mt-20">
                  <input mdbInputDirective type="text" id="formFamilia" class="form-control" formControlName="familia" data-error=" " data-success=" ">
                </div>
                <div class="md-form col-md-4 mt-20">
                  <input mdbInputDirective type="text" id="formGenero" class="form-control" formControlName="genero" data-error=" " data-success=" ">
                  <label for="formGenero">&nbsp;&nbsp;&nbsp;&nbsp;GENERO</label>
                </div>
              </div>
              <!-- fin row -->
              <div class="row">
                <div class="col-md-2">
                  <label for="">NOMBREG:</label>
                </div>
                <div class="md-form col-md-9 mt-20">
                  <input mdbInputDirective type="text" id="formNombreg" class="form-control" formControlName="nombreg" data-error=" " data-success=" ">
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <label for="">AUTOR:</label>
                </div>
                <div class="md-form col-md-9 mt-20">
                  <input mdbInputDirective type="text" id="formAutor" class="form-control" formControlName="autor" data-error=" " data-success=" ">
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <label for="">FUENTENOM:</label>
                </div>
                <div class="md-form col-md-2 mt-20">
                  <input mdbInputDirective type="number" id="formAutor" class="form-control" formControlName="autor" data-error=" " data-success=" ">
                </div>
                <div class="md-form col-md-3 mt-20">
                  <input mdbInputDirective type="text" id="formRefnombreg" class="form-control" formControlName="refnombreg" data-error=" "
                    data-success=" ">
                  <label for="formRefnombreg">&nbsp;&nbsp;&nbsp;&nbsp;REFNOMBRE</label>
                </div>
              </div>
              <!-- fin row -->
              <div class="row">
                <div class="col-md-2">
                  <label for="">DISTRAX:</label>
                </div>
                <div class="col-md-5 mt-10">
                  <select class="form-control color-green" formControlName="distrax">
                    <option *ngFor="let sDistrax of ldistrax" [value]="sDistrax">{{sDistrax}}</option>
                  </select>
                </div>
              </div>
              <!-- fin row -->
              <div class="row">
                <div class="col-md-2">
                  <label for="">DUDATAX:</label>
                </div>
                <div class="col-md-5">
                  <select class="form-control color-green" formControlName="dudatax">
                    <option *ngFor="let sDudatax of ldudatax" [value]="sDudatax">{{sDudatax}}</option>
                  </select>
                </div>
              </div>
              <!-- fin row -->
              <div class="row">
                <div class="col-md-2">
                  <label for="">NOMCOMUNG:</label>
                </div>
                <div class="md-form col-md-9 mt-3">
                  <input mdbInputDirective type="text" id="formNomcomung" class="form-control" formControlName="nomcomung" data-error=" " data-success=" ">
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <label for="">COMTAXG:</label>
                </div>
                <div class="md-form col-md-9 mt-20">
                  <i class="fa fa-pencil prefix"></i>
                  <textarea mdbInputDirective type="text" id="formComtaxg" class="md-textarea form-control" formControlName="comtaxg" rows="3"
                    data-error=" " data-success=" "></textarea>
                  <label for="formComtaxg"></label>
                </div>
              </div>
            </div>
            <!-- fin modal-content -->
            <!-- Taxonomia (Nacional) -->
            <div class="modal-content ">
              <div class="modal-header color-green">
                <h5 class="modal-title">Taxonomia (Nacional)</h5>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <label for="">NOMBREN:</label>
                </div>
                <div class="md-form col-md-7">
                  <input mdbInputDirective type="text" id="formCodigoe" class="form-control" formControlName="nombren" data-error=" " data-success=" ">
                </div>
                <div class="md-form col-md-2">
                  <input mdbInputDirective type="number" id="formNumsinn" class="form-control" formControlName="numsinn" data-error=" " data-success=" ">
                  <label for="formNumsinn">&nbsp;&nbsp;&nbsp;&nbsp;NUMSINN</label>
                </div>
              </div>
              <!-- fin row -->
              <div class="row">
                <div class="col-md-2">
                  <label for="">NOMCOMUNN:</label>
                </div>
                <div class="md-form col-md-9 mt-20">
                  <input mdbInputDirective type="text" id="formNomcomunn" class="form-control" formControlName="nomcomunn" data-error=" " data-success=" ">
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <label for="">COMTAXN:</label>
                </div>
                <div class="md-form col-md-9 mt-20">
                  <i class="fa fa-pencil prefix"></i>
                  <textarea mdbInputDirective type="text" id="formComtaxn" class="md-textarea form-control" rows="3" data-error=" " data-success=" "
                    formControlName="comtaxn"></textarea>
                  <label for="formComtaxn"></label>
                </div>
              </div>

            </div>
            <!-- fin modal-content -->


          </form>
          <!-- fin form -->
          <div class="text-center ">
            <p>
              <button class="btn color-green waves-light" (click)="fR.select('tab-pag2')" mdbWavesEffect>Siguiente</button>
              <button class="btn color-green waves-light" type="reset" mdbWavesEffect>Cancelar</button>
            </p>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab id="tab-pag2">
