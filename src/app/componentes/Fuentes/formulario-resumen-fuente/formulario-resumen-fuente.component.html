<form >
  <div class="text-center">
    <input type="submit" class="btn btn-default waves-light" mdbWavesEffect value="Login">
  </div>
 
  
  <select class="mdb-select" >
    <option value="" disabled selected>Choose your country</option>
    <option value="1">USA</option>
    <option value="2">Germany</option>
    <option value="3">Guatemala</option>
    <option value="4">Poland</option>
    <option value="5">Japan</option>
</select>
<div class="row">
  <div class="col-md-10">
      <mdb-select [options]="" placeholder="Choose your option"></mdb-select>
      <label>Example label</label>
  </div>
</div>

</form>

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Formulario de Resumen Fuente</h3>
    </div>
    <form>
      <div class="form-group">

        <!------------------------------------------------------- -->
        <div class="row">
         
            <div class="md-form col-sm-2">
              <i class="fa fa-envelope prefix grey-text"></i>
              <input type="text" formControlName="defaultFormEmail" id="defaultForm-email" class="form-control" mdbInputDirective>
              <label for="defaultForm-email">Your email</label>
            </div>
          
         
        </div>
        <br>
        <!------------------------------------------------------ -->
        <div class="row">
          <div class="col-xs-6 col-sm-1">
              <label for="">CITA:</label>
          </div>
          <div class="col-xs-6 col-sm-3">
            <input type="text" class="form-control" id="cita1">
            <input type="text" class="form-control" id="cita3">
          </div>
          <div class="col-xs-6 col-sm-3">
            <input type="text" class="form-control" id="cita2">
            <input type="text" class="form-control" id="cita4">

          </div>
        </div>
        <br>
        <!------------------------------------------------------ -->
        <div class="row">
            <div class="col-xs-6 col-sm-1">
                <label for="">ARCHIVADO:</label>
            </div>
            <div class="col-xs-6 col-sm-3">  
                <select class="form-control" id="power" required>
                  <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
                </select>
              </div>
          </div>
          <br>
        <!------------------------------------------------------ -->
        <div class="row">
            <div class="col-xs-6 col-sm-1">
                <label for="codgeo">CODGEO:</label>
            </div>
            <div class="col-xs-6 col-sm-1">  
                <select class="form-control" id="power" required>
                  <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
                </select>
              </div>
              <div class="col-xs-6 col-sm-1">  
                  <select class="form-control" id="power" required>
                    <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
                  </select>
                </div>
                <div class="col-xs-6 col-sm-1">  
                    <select class="form-control" id="power" required>
                      <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
                    </select>
                  </div>
          </div>
          <br>
         <!------------------------------------------------------ -->
         <div class="row">
            <div class="col-xs-6 col-sm-1">
                <label for="">S:</label>
            </div>
            <div class="col-xs-6 col-sm-1">
                <input type="text" class="form-control" id="coordS">
              </div>
              <div class="col-xs-6 col-sm-1">
                  <label for="">N:</label>
                </div>
                <div class="col-xs-6 col-sm-1">
                    <input type="text" class="form-control" id="coordS">
                  </div>
                  <div class="col-xs-6 col-sm-1">
                      <label for="">E:</label>
                    </div>
                    <div class="col-xs-6 col-sm-1">
                        <input type="text" class="form-control" id="coordS">
                      </div>
                      <div class="col-xs-6 col-sm-1">
                          <label for="">O:</label>
                        </div>
                        <div class="col-xs-6 col-sm-1">
                            <input type="text" class="form-control" id="coordS">
                          </div>
          </div>
         <br>
         <!------------------------------------------------------ -->
         <div class="row">
            <div class="col-xs-6 col-sm-1">
                <label for="comment">RESUMEN:</label>
            </div>
            <div class="col-xs-6 col-sm-7">  
                <textarea class="form-control" rows="5" id="comment"></textarea>
              </div>
          </div>
          <br>
           <!------------------------------------------------------ -->
      </div> <!--fin form-group-->






      <button type="submit" class="btn btn-success">Submit</button>

    </form>
  </div>
</div>
