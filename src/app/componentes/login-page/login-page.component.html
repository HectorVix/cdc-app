<div class="row">
    <div class="col-md-6 mx-auto my-5">

        <div class="card">
            <div class="card-body mx-4">
                <!--Header-->
                <div class="text-center">
                    <h3 class="dark-grey-text mb-5">
                        <strong>Login:</strong>
                    </h3>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                    <div class="md-form form-sm">
                        <i class="fa fa-envelope prefix"></i>
                        <input mdbInputDirective type="text" id="LFemail" formControlName="LFemail" class="form-control">
                        <label for="LFemail">Your email</label>
                    </div>
                    <div class="md-form form-sm">
                        <i class="fa fa-lock prefix "></i>
                        <input mdbInputDirective type="text" id="LFcontrasena" formControlName="LFcontrasena" class="form-control">
                        <label for="LFcontrasena">Contraseña</label>
                        <p class="font-small blue-text d-flex justify-content-end">¿Olvidaste tu
                            <a href="#" class="blue-text ml-1"> contraseña?</a>
                        </p>
                    </div>


                    <div class="text-center">
                        <input type="submit" class="btn btn-primary waves-light" [disabled]="!loginForm.valid" mdbWavesEffect value="Iniciar sesión">
                    </div>



                </form>
                <!--Footer-->
                <div class="modal-footer mx-5 pt-3 mb-1">
                    <p class="font-small grey-text d-flex justify-content-end">¿Aún no tienes cuenta?
                        <a (click)="form.show()" class="blue-text ml-1"> Regístrate</a>
                    </p>
                </div>


            </div>
        </div>

    </div>
</div>






<!--Modal: Registro form-->
<div mdbModal #form="mdb-modal" class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
        <!--Content-->
        <div class="modal-content">

            <!--Header-->
            <div class="modal-header light-blue darken-3 white-text">
                <h4 class="title">
                    <i class="fa fa-pencil"></i> Registro</h4>
                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="form.hide()">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body mb-0">
                <form [formGroup]="registroForm">
                    <!--Nombre-->
                    <div class="row">
                        <div class=" md-form form-sm  col-md-6">
                            <i class="fa fa-user-circle prefix"></i>
                            <input mdbInputDirective type="text" id="nombre" formControlName="nombre" class="form-control">
                            <label for="nombre">&nbsp;&nbsp;&nbsp;Tu nombre</label>
                        </div>
                        <div class="md-form form-sm col-md-6">
                            <input mdbInputDirective type="text" id="apellido" formControlName="apellido" class="form-control">
                            <label for="apellido">&nbsp;&nbsp;&nbsp;Tu apellido</label>
                        </div>

                       
                    </div>
                   
                    <!--Fecha de nacimiento-->
                   
                    <div class="md-form form-sm input-group-append mt-0">
                            
                        <i class="fa fa-calendar prefix "></i>
                      
                         <input mdbInputDirective type="text" id="fechaNacimiento" formControlName="fechaNacimiento" class="form-control" ngbDatepicker
                                #d="ngbDatepicker" >
                            <label for="fechaNacimiento">Tu fecha de nacimiento</label>
                            <div class="input-group-append ">
                                <button class="btn btn-info mb-2 waves-light" (click)="d.toggle()" mdbWavesEffect>Date
                                </button>
                            </div>
                            
                        
                    </div>
              
                    <div class="md-form form-sm">
                            <i class="fa fa-lock prefix"></i>
                            <input mdbInputDirective type="email" id="email" formControlName="email" class="form-control">
                            <label for="email">Your email</label>
                        </div>

                





                    <div class="text-center mt-1-half">
                        <button class="btn btn-info mb-2 waves-light" mdbWavesEffect>Send

                        </button>
                    </div>
                </form>

            </div>
        </div>
        <!--/.Content-->
    </div>
</div>
<!--Modal: Registro form-->
